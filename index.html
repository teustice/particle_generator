<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css"></li>
    <title>Particle Pooper</title>
  </head>
  <body>
    <div id="sketch-holder"></div>
    <div class="container">
      <button
        id="greenFire"
        class="btn btn-success"
        onclick="makeGreenFire()">Green Fire</button>
      <button
        id="redFire"
        onclick="makeRedFire()"
        class="btn btn-danger">Red Fire</button>
      <button
      id="blueFire"
      onclick="makeBlueFire()"
      class="btn btn-primary">Blue Fire</button>
    </div>
    <div class="sliders container">
      <div class="slidecontainer">
        <p id="densityNum"></p>
        <input type="range" min="1" max="5" value="1" class="slider" id="fireDensity">
      </div>
      <div class="slidecontainer">
        <p id="particleSizeNum"></p>
        <input type="range" min="1" max="100" value="16" class="slider" id="particleSize">
      </div>
      <div class="slidecontainer">
        <p id="particleDecayNum"></p>
        <input type="range" min="1" max="10" value="5" class="slider" id="particleDecay">
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
